<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>register</title>
  <!-- Bootstrap 5 CDN -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 350px; border-radius: 15px;">
      <h3 class="text-center mb-4">register</h3>
      <form>
            <div class="mb-3">
          <label for="username" class="form-label">Telephone</label>
          <input type="text" class="form-control" id="Telephone" placeholder="Enter Telephone" required>
        <div class="mb-3">
          <label for="username" class="form-label">FristName</label>
          <input type="text" class="form-control" id="FristName" placeholder="Enter FristName" required>
        </div>
                <div class="mb-3">
          <label for="username" class="form-label">LastName</label>
          <input type="text" class="form-control" id="LastName" placeholder="Enter LastName" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">register</button>
        <div class="text-center mt-3">
          <small><a href="#">Forgot Password?</a></small>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
