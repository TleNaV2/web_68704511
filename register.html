<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #36b9cc, #858796);">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border-0 p-4" style="width: 420px; border-radius: 20px;">
      
      <div class="text-center mb-4">
        <h3 class="fw-bold">สมัครสมาชิก</h3>
        <p class="text-muted small">กรอกข้อมูลให้ครบถ้วน</p>
      </div>

      <form>

        <div class="mb-3">
          <label class="form-label fw-semibold">Telephone</label>
          <input type="text" class="form-control rounded-pill" placeholder="Enter telephone" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">First Name</label>
          <input type="text" class="form-control rounded-pill" placeholder="Enter first name" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Last Name</label>
          <input type="text" class="form-control rounded-pill" placeholder="Enter last name" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control rounded-pill" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-success w-100 rounded-pill fw-semibold">
          Register
        </button>

        <div class="text-center mt-3">
          <small>
            มีบัญชีแล้ว? 
            <a href="login.html" class="text-decoration-none fw-semibold">เข้าสู่ระบบ</a>
          </small>
        </div>

      </form>

    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
