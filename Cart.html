<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const table = document.getElementById("cartTable");
  const emptyMessage = document.getElementById("emptyMessage");
  const cartSection = document.getElementById("cartSection");
  const summarySection = document.getElementById("summarySection");

  table.innerHTML = "";
  let total = 0;

  if(cart.length === 0){
    emptyMessage.style.display = "block";
    cartSection.style.display = "none";
    summarySection.style.display = "none";
    return;
  } else {
    emptyMessage.style.display = "none";
    cartSection.style.display = "block";
    summarySection.style.display = "flex";
  }

  cart.forEach((item, index) => {
  const subtotal = item.price * item.qty;
  total += subtotal;

  table.innerHTML += `
    <tr>
      <td class="text-start"><strong>${item.name}</strong></td>
      <td>${item.price.toLocaleString()}</td>
      <td>
        <div class="d-flex justify-content-center">
          <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${index}, -1)">‚àí</button>
          <input type="text" class="form-control text-center mx-2" value="${item.qty}" style="width:60px;" readonly>
          <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${index}, 1)">+</button>
        </div>
      </td>
      <td>${subtotal.toLocaleString()}</td>
      <td>
        <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">‚úï</button>
      </td>
    </tr>
  `;
});

document.getElementById("totalPrice").innerText = total.toLocaleString();
}

function changeQty(index, amount) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart[index].qty += amount;

  if(cart[index].qty <= 0){
    cart.splice(index, 1);
  }

  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function removeItem(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function clearCart(){
  localStorage.removeItem("cart");
  loadCart();
}

loadCart();
</script>
