<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(135deg, #4e73df, #1cc88a);">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border-0 p-4" style="width: 380px; border-radius: 20px;">
      
      <div class="text-center mb-4">
        <h3 class="fw-bold">เข้าสู่ระบบ</h3>
        <p class="text-muted small">กรุณากรอกข้อมูลเพื่อเข้าสู่ระบบ</p>
      </div>

      <form>
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input type="text" class="form-control rounded-pill" placeholder="Enter username" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" class="form-control rounded-pill" placeholder="Enter password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-pill fw-semibold">
          Login
        </button>

        <div class="text-center mt-3">
          <small>
            ยังไม่มีบัญชี? 
            <a href="register.html" class="text-decoration-none fw-semibold">สมัครสมาชิก</a>
          </small>
        </div>

        <div class="text-center mt-2">
          <small><a href="#" class="text-muted text-decoration-none">Forgot Password?</a></small>
        </div>
      </form>

    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
